<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人信息</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../box.css">
    <script src="../jquery-3.6.4.min.js"></script>
    <script src="../layui/layui.js"></script>
</head>
<body>

#@info()

#define info(src)
<form class="layui-form" action="#(src)" style="margin-top:25px" lay-filter="Form" id="Form" >
    <div class="layui-form-item">
        <label class="layui-form-label">用户账号</label>
        <div class="layui-input-block">
            <input type="text" name="name" disabled
                   autocomplete="off" class="layui-input" style="width:300px" value="#(admins.name)">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名称</label>
        <div class="layui-input-block">
            <input type="text" name="user" required  lay-verify="required" placeholder="请输入用户名称"
                   autocomplete="off" class="layui-input" style="width:300px" value="#(admins.user)">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户密码</label>
        <div class="layui-input-block">
            <input type="password" name="last_pass" required  lay-verify="required" placeholder="请输入新密码"
                   autocomplete="off" class="layui-input" style="width:300px">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">收货地址</label>
        <div class="layui-input-block">
            <input type="text" name="address" required  lay-verify="required" placeholder="请输入收货地址"
                   autocomplete="off" class="layui-input" style="width:300px" value="#(admins.address)">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系方式</label>
        <div class="layui-input-block">
            <input type="tel" name="phone" required  lay-verify="phone" placeholder="请输入联系方式"
                   autocomplete="off" class="layui-input" style="width:300px" value="#(admins.phone)">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-block">
            <input type="password" name="pre_pass" required  lay-verify="required" placeholder="请输入旧密码完成更改"
                   autocomplete="off" class="layui-input" style="width:300px">
        </div>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit lay-filter="demo1">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
</form>
#end
</body>
</html>
